server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name procosys.equinor.com;
	root /usr/share/nginx/html/;

	# security
	include config/security.conf;

	# index.html fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	# additional config
	include config/general.conf;
}

# subdomains redirect
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name *.procosys.equinor.com;

	return 301 https://procosys.equinor.com$request_uri;
}

# HTTP redirect
server {
	listen 80;
	listen [::]:80;

	server_name .procosys.equinor.com;

	include config/letsencrypt.conf;

	location / {
		return 301 https://procosys.equinor.com$request_uri;
	}
}
